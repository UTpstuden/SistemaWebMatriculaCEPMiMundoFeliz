<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios - CEP Mi Mundo Feliz</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/dashboard.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#07132B",
                        secondary: "#4A90E2",
                        accent: "#FF6B35",
                        neutral: {
                            50: "#FFFFFF",
                            100: "#F5F5F5",
                            200: "#E5E5E5",
                            800: "#333333",
                        },
                    },
                    fontFamily: {
                        poppins: ["Poppins", "sans-serif"],
                    },
                },
            },
        };
    </script>
</head>
<body class="font-poppins bg-neutral-100">
    
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <div class="flex items-center space-x-3">
                <button onclick="toggleSidebar()" class="text-white hover:text-accent transition-colors mr-2">
                    <i class="fas fa-bars text-lg"></i>
                </button>
                <div class="bg-white text-primary p-2 rounded-lg">
                    <i class="fas fa-graduation-cap text-xl"></i>
                </div>
                <div class="sidebar-title">
                    <h1 class="text-lg font-bold text-white">CEP MI MUNDO FELIZ</h1>
                    <p class="text-xs text-white/80">Sistema Educativo</p>
                </div>
            </div>
            <button onclick="toggleSidebar()" class="text-white hover:text-accent transition-colors lg:hidden">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>
        
        <nav class="sidebar-nav" id="sidebarNav">
            <!-- Navigation items will be populated by JavaScript -->
        </nav>
        
        <div class="sidebar-footer">
            <div class="flex items-center space-x-3 mb-4">
                <div class="bg-white/20 p-2 rounded-full">
                    <i class="fas fa-user text-white"></i>
                </div>
                <div>
                    <p class="text-white font-medium" id="userDisplayName">Administrador</p>
                    <p class="text-white/70 text-sm" id="userRole">Administrador</p>
                </div>
            </div>
            <button onclick="logout()" class="w-full bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-lg transition-colors">
                <i class="fas fa-sign-out-alt mr-2"></i>Cerrar Sesión
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Header -->
        <header class="bg-white shadow-sm border-b border-neutral-200 px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <button onclick="toggleSidebar()" class="text-neutral-600 hover:text-primary transition-colors lg:hidden">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                    <h1 class="text-2xl font-bold text-primary">Gestión de Usuarios</h1>
                </div>
                
                <div class="flex items-center space-x-4">
                    <button onclick="showCreateUserModal()" class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-primary/90 transition-colors">
                        <i class="fas fa-plus mr-2"></i>Nuevo Usuario
                    </button>
                </div>
            </div>
        </header>

        <!-- Content -->
        <main class="p-6">
            <!-- Statistics Cards -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <div class="bg-white rounded-xl shadow-sm p-6 border border-neutral-200">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-neutral-600 text-sm">Total Usuarios</p>
                            <p class="text-2xl font-bold text-primary">156</p>
                        </div>
                        <div class="bg-blue-100 p-3 rounded-full">
                            <i class="fas fa-users text-blue-600 text-xl"></i>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-xl shadow-sm p-6 border border-neutral-200">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-neutral-600 text-sm">Docentes</p>
                            <p class="text-2xl font-bold text-green-600">45</p>
                        </div>
                        <div class="bg-green-100 p-3 rounded-full">
                            <i class="fas fa-chalkboard-teacher text-green-600 text-xl"></i>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-xl shadow-sm p-6 border border-neutral-200">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-neutral-600 text-sm">Padres</p>
                            <p class="text-2xl font-bold text-purple-600">98</p>
                        </div>
                        <div class="bg-purple-100 p-3 rounded-full">
                            <i class="fas fa-user-friends text-purple-600 text-xl"></i>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-xl shadow-sm p-6 border border-neutral-200">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-neutral-600 text-sm">Secretarias</p>
                            <p class="text-2xl font-bold text-orange-600">13</p>
                        </div>
                        <div class="bg-orange-100 p-3 rounded-full">
                            <i class="fas fa-user-tie text-orange-600 text-xl"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Users Table -->
            <div class="bg-white rounded-xl shadow-sm border border-neutral-200">
                <div class="p-6 border-b border-neutral-200">
                    <div class="flex items-center justify-between">
                        <h3 class="text-lg font-semibold text-primary">Lista de Usuarios</h3>
                        <div class="flex items-center space-x-4">
                            <select class="border border-neutral-300 rounded-lg px-3 py-2 text-sm">
                                <option value="">Todos los roles</option>
                                <option value="docente">Docente</option>
                                <option value="padre">Padre</option>
                                <option value="secretaria">Secretaria</option>
                                <option value="administrador">Administrador</option>
                            </select>
                            <input type="text" placeholder="Buscar usuario..." class="border border-neutral-300 rounded-lg px-3 py-2 text-sm w-64">
                        </div>
                    </div>
                </div>
                
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-neutral-50">
                            <tr>
                                <th class="text-left py-3 px-6 text-sm font-medium text-neutral-600">Usuario</th>
                                <th class="text-left py-3 px-6 text-sm font-medium text-neutral-600">Email</th>
                                <th class="text-left py-3 px-6 text-sm font-medium text-neutral-600">Rol</th>
                                <th class="text-left py-3 px-6 text-sm font-medium text-neutral-600">Estado</th>
                                <th class="text-left py-3 px-6 text-sm font-medium text-neutral-600">Último Acceso</th>
                                <th class="text-left py-3 px-6 text-sm font-medium text-neutral-600">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            <!-- Users will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Create/Edit User Modal -->
    <div id="userModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-xl p-6 w-full max-w-md mx-4">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-lg font-semibold text-primary" id="modalTitle">Crear Usuario</h3>
                <button onclick="closeUserModal()" class="text-neutral-400 hover:text-neutral-600">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form id="userForm">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-neutral-700 mb-1">Nombre Completo</label>
                        <input type="text" id="userName" class="w-full border border-neutral-300 rounded-lg px-3 py-2" required>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-neutral-700 mb-1">Email</label>
                        <input type="email" id="userEmail" class="w-full border border-neutral-300 rounded-lg px-3 py-2" required>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-neutral-700 mb-1">Rol</label>
                        <select id="userRole" class="w-full border border-neutral-300 rounded-lg px-3 py-2" required>
                            <option value="">Seleccionar rol</option>
                            <option value="docente">Docente</option>
                            <option value="padre">Padre</option>
                            <option value="secretaria">Secretaria</option>
                            <option value="administrador">Administrador</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-neutral-700 mb-1">Contraseña</label>
                        <input type="password" id="userPassword" class="w-full border border-neutral-300 rounded-lg px-3 py-2" required>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-neutral-700 mb-1">Estado</label>
                        <select id="userStatus" class="w-full border border-neutral-300 rounded-lg px-3 py-2">
                            <option value="activo">Activo</option>
                            <option value="inactivo">Inactivo</option>
                        </select>
                    </div>
                </div>
                
                <div class="flex space-x-3 mt-6">
                    <button type="button" onclick="closeUserModal()" class="flex-1 bg-neutral-200 text-neutral-700 py-2 px-4 rounded-lg hover:bg-neutral-300 transition-colors">
                        Cancelar
                    </button>
                    <button type="submit" class="flex-1 bg-primary text-white py-2 px-4 rounded-lg hover:bg-primary/90 transition-colors">
                        Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Overlay for mobile sidebar -->
    <div id="sidebarOverlay" class="sidebar-overlay" onclick="toggleSidebar()"></div>

    <!-- Scripts -->
    <script src="../../assets/js/dashboard.js"></script>
    <script src="../../assets/js/gestion-usuarios.js"></script>
</body>
</html>
