<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - CEP Mi Mundo Feliz</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#07132B",
                        secondary: "#4A90E2",
                        accent: "#FF6B35",
                        neutral: {
                            50: "#FFFFFF",
                            100: "#F5F5F5",
                            200: "#E5E5E5",
                            800: "#333333",
                        },
                    },
                    fontFamily: {
                        poppins: ["Poppins", "sans-serif"],
                    },
                },
            },
        };
    </script>
</head>
<body class="font-poppins bg-neutral-100">
    
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <div class="flex items-center space-x-3">
                <!-- Added sidebar toggle button for desktop -->
                <button onclick="toggleSidebar()" class="text-white hover:text-accent transition-colors mr-2">
                    <i class="fas fa-bars text-lg"></i>
                </button>
                <div class="bg-white text-primary p-2 rounded-lg">
                    <i class="fas fa-graduation-cap text-xl"></i>
                </div>
                <div class="sidebar-title">
                    <h1 class="text-lg font-bold text-white">CEP MI MUNDO FELIZ</h1>
                    <p class="text-xs text-white/80">Sistema Educativo</p>
                </div>
            </div>
            <button onclick="toggleSidebar()" class="text-white hover:text-accent transition-colors lg:hidden">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>
        
        <nav class="sidebar-nav" id="sidebarNav">
            <!-- Navigation items will be populated by JavaScript based on user role -->
        </nav>
        
        <div class="sidebar-footer">
            <div class="flex items-center space-x-3 mb-4">
                <div class="bg-white/20 p-2 rounded-full">
                    <i class="fas fa-user text-white"></i>
                </div>
                <div>
                    <p class="text-white font-medium" id="userDisplayName">Usuario</p>
                    <p class="text-white/70 text-sm" id="userRole">Rol</p>
                </div>
            </div>
            <button onclick="logout()" class="w-full bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-lg transition-colors">
                <i class="fas fa-sign-out-alt mr-2"></i>Cerrar Sesión
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Header -->
        <header class="bg-white shadow-sm border-b border-neutral-200 px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <button onclick="toggleSidebar()" class="text-neutral-600 hover:text-primary transition-colors lg:hidden">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                    <h1 class="text-2xl font-bold text-primary" id="pageTitle">Dashboard</h1>
                </div>
                
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <button class="text-neutral-600 hover:text-primary transition-colors">
                            <i class="fas fa-bell text-xl"></i>
                            <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">3</span>
                        </button>
                    </div>
                    <div class="text-right">
                        <p class="text-sm text-neutral-600">Bienvenido,</p>
                        <p class="font-semibold text-primary" id="headerUserName">Usuario</p>
                    </div>
                </div>
            </div>
        </header>

        <!-- Dashboard Content -->
        <main class="p-6">
            <!-- Statistics Cards -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <div class="bg-white rounded-xl shadow-sm p-6 border border-neutral-200">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-neutral-600 text-sm">Estudiantes Matriculados</p>
                            <p class="text-2xl font-bold text-primary">1,247</p>
                        </div>
                        <div class="bg-green-100 p-3 rounded-full">
                            <i class="fas fa-user-graduate text-green-600 text-xl"></i>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-xl shadow-sm p-6 border border-neutral-200">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-neutral-600 text-sm">En Proceso</p>
                            <p class="text-2xl font-bold text-secondary">89</p>
                        </div>
                        <div class="bg-blue-100 p-3 rounded-full">
                            <i class="fas fa-clock text-blue-600 text-xl"></i>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-xl shadow-sm p-6 border border-neutral-200">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-neutral-600 text-sm">Retirados</p>
                            <p class="text-2xl font-bold text-red-500">23</p>
                        </div>
                        <div class="bg-red-100 p-3 rounded-full">
                            <i class="fas fa-user-times text-red-600 text-xl"></i>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-xl shadow-sm p-6 border border-neutral-200">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-neutral-600 text-sm">Total General</p>
                            <p class="text-2xl font-bold text-accent">1,359</p>
                        </div>
                        <div class="bg-orange-100 p-3 rounded-full">
                            <i class="fas fa-users text-orange-600 text-xl"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Charts Section -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
                <div class="bg-white rounded-xl shadow-sm p-6 border border-neutral-200">
                    <h3 class="text-lg font-semibold text-primary mb-4">Distribución de Estudiantes</h3>
                    <canvas id="studentsChart" width="400" height="200"></canvas>
                </div>
                
                <div class="bg-white rounded-xl shadow-sm p-6 border border-neutral-200">
                    <h3 class="text-lg font-semibold text-primary mb-4">Tendencia Mensual</h3>
                    <canvas id="monthlyChart" width="400" height="200"></canvas>
                </div>
            </div>

            <!-- Content Area -->
            <div id="contentArea" class="bg-white rounded-xl shadow-sm border border-neutral-200">
                <!-- Dynamic content will be loaded here -->
            </div>
        </main>
    </div>

    <!-- Overlay for mobile sidebar -->
    <div id="sidebarOverlay" class="sidebar-overlay" onclick="toggleSidebar()"></div>

    <!-- Scripts -->
    <script src="../assets/js/dashboard.js"></script>
</body>
</html>
